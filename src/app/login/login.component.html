<div class="login-wrapper">
    <div class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Moveis On Demand
            <h5 class="hint">Use your email to sign in</h5>
        </section>
        <div class="login-group">
            <input class="email" [(ngModel)] = "user.email" type="text" id="login_username" placeholder="Username">
            <input class="password" input [(ngModel)] = "user.password" type="password" id="login_password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error active">
                Invalid user name or password
            </div>
            <button type="submit" (click)="onLogIn()" class="btn btn-primary">LogIn</button>
        </div>
    </div>
</div>
